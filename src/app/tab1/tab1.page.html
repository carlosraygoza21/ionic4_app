<ion-content>
  <!-- CARD -->
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title *ngIf="!afAuth.auth.currentUser">Welcome to MyTalent</ion-card-title>
      <ion-card-title *ngIf="afAuth.auth.currentUser">Welcome {{afAuth.auth.currentUser.displayName}} !</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>This is the app where you are going to be the FIRST to access to all news related to the TALENT LAND world.</p>
      <br>
      <ion-button color="primary" *ngIf="afAuth.auth.currentUser">Know more</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- LOG IN -->
  <firebase-ui></firebase-ui>
  <!-- RESOURCES -->
  <ion-list lines="none" *ngIf="afAuth.auth.currentUser">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Talent Land</ion-label>
    </ion-item>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Talent Network</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
